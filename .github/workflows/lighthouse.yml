name: Lighthouse

on:
  pull_request:
    branches: [main]

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Start Keycloak
        run: |
          docker run -d --name keycloak \
            -p 8180:8080 \
            -v ${{ github.workspace }}/docker/keycloak:/opt/keycloak/data/import \
            -e KC_HOSTNAME_STRICT=false \
            -e KC_HTTP_ENABLED=true \
            -e KC_HEALTH_ENABLED=true \
            -e KEYCLOAK_ADMIN=admin \
            -e KEYCLOAK_ADMIN_PASSWORD=admin \
            quay.io/keycloak/keycloak:26.0 \
            start-dev --import-realm

          echo "Waiting for Keycloak to be ready..."
          timeout 120 bash -c 'until curl -sf http://localhost:8180/health/ready > /dev/null 2>&1; do sleep 2; done'
          echo "Keycloak is ready"

      - name: Install and build frontend
        run: |
          cd frontend && npm ci && npm run build
        env:
          VITE_KEYCLOAK_URL: http://localhost:8180
          VITE_KEYCLOAK_REALM: klassenzeit
          VITE_KEYCLOAK_CLIENT_ID: klassenzeit-frontend

      - name: Start frontend preview
        run: |
          cd frontend && npm run preview -- --port 5173 &
          timeout 60 bash -c 'until curl -s http://localhost:5173 > /dev/null 2>&1; do sleep 2; done'

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: ./lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true
