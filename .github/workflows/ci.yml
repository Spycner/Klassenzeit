name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      e2e: ${{ steps.filter.outputs.e2e }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/ci.yml'
            frontend:
              - 'frontend/**'
              - '.github/workflows/ci.yml'
            e2e:
              - 'e2e/**'
              - 'frontend/**'
              - 'backend/**'
              - '.github/workflows/ci.yml'

  backend:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Check code formatting (Spotless)
        run: ./gradlew spotlessCheck

      - name: Check code style (Checkstyle)
        run: ./gradlew checkstyleMain checkstyleTest

      - name: Build and test
        run: ./gradlew build

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: backend/build/test-results/test/

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: backend/build/reports/jacoco/

      - name: Upload SpotBugs report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: spotbugs-report
          path: backend/build/reports/spotbugs/

      - name: Upload PMD report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pmd-report
          path: backend/build/reports/pmd/

  frontend:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run typecheck

      - name: Lint and format check (Biome)
        run: npm run check

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage-report
          path: frontend/coverage/

      - name: Build
        run: npm run build

  e2e:
    needs: [changes, backend, frontend]
    if: |
      always() &&
      needs.changes.outputs.e2e == 'true' &&
      (needs.backend.result == 'success' || needs.backend.result == 'skipped') &&
      (needs.frontend.result == 'success' || needs.frontend.result == 'skipped')
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: klassenzeit
          POSTGRES_USER: klassenzeit
          POSTGRES_PASSWORD: klassenzeit
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start Keycloak
        run: |
          docker run -d --name keycloak \
            -p 8180:8080 \
            -p 9000:9000 \
            -v ${{ github.workspace }}/docker/keycloak:/opt/keycloak/data/import \
            -e KC_HOSTNAME_STRICT=false \
            -e KC_HTTP_ENABLED=true \
            -e KC_HEALTH_ENABLED=true \
            -e KEYCLOAK_ADMIN=admin \
            -e KEYCLOAK_ADMIN_PASSWORD=admin \
            quay.io/keycloak/keycloak:26.0 \
            start-dev --import-realm

          echo "Waiting for Keycloak to be ready..."
          timeout 120 bash -c 'until curl -sf http://localhost:9000/health/ready > /dev/null 2>&1; do sleep 2; done'
          echo "Keycloak is ready"

          echo "Waiting for realm import to complete..."
          timeout 60 bash -c 'until curl -sf http://localhost:8180/realms/klassenzeit/.well-known/openid-configuration > /dev/null 2>&1; do sleep 2; done'
          echo "Realm 'klassenzeit' is available"

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            frontend/package-lock.json
            e2e/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Install E2E dependencies
        run: npm ci
        working-directory: e2e

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: e2e

      - name: Build frontend
        run: npm run build
        working-directory: frontend
        env:
          VITE_KEYCLOAK_URL: http://localhost:8180
          VITE_KEYCLOAK_REALM: klassenzeit
          VITE_KEYCLOAK_CLIENT_ID: klassenzeit-frontend

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Start backend
        run: |
          cd backend && ./gradlew bootRun &
          # Wait for backend to be ready
          timeout 120 bash -c 'until curl -s http://localhost:8080/actuator/health > /dev/null 2>&1; do sleep 2; done' || echo "Backend may not have health endpoint, continuing..."
        env:
          PLATFORM_ADMIN_EMAIL: e2e-test@klassenzeit.com

      - name: Start frontend (preview mode)
        run: |
          cd frontend && npm run preview -- --port 5173 &
          # Wait for frontend to be ready
          timeout 60 bash -c 'until curl -s http://localhost:5173 > /dev/null 2>&1; do sleep 2; done'

      - name: Run E2E tests
        run: npm test -- --project=chromium
        working-directory: e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: e2e/test-results/
