spring:
  application:
    name: klassenzeit

  # Database configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/klassenzeit}
    username: ${SPRING_DATASOURCE_USERNAME:klassenzeit}
    password: ${SPRING_DATASOURCE_PASSWORD:klassenzeit}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

---
# Development profile
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true

---
# Test profile
spring:
  config:
    activate:
      on-profile: test

  jpa:
    show-sql: true

  flyway:
    clean-disabled: false

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    clean-disabled: true
