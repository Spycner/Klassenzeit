spring:
  application:
    name: klassenzeit

  # Database configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/klassenzeit}
    username: ${SPRING_DATASOURCE_USERNAME:klassenzeit}
    password: ${SPRING_DATASOURCE_PASSWORD:klassenzeit}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

  # Security / OAuth2 (Keycloak)
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/klassenzeit}
          jwk-set-uri: ${KEYCLOAK_JWK_URI:http://localhost:8180/realms/klassenzeit/protocol/openid-connect/certs}

# Application-specific security config
klassenzeit:
  security:
    platform-admin-emails:
      - ${PLATFORM_ADMIN_EMAIL:admin@klassenzeit.com}

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

# Timefold Solver configuration
timefold:
  solver:
    termination:
      spent-limit: 5m
      best-score-limit: 0hard/*soft
  solver-manager:
    parallel-solver-count: 1

# Logging configuration (DEBUG for CI debugging)
logging:
  level:
    com.klassenzeit: DEBUG
    org.springframework.security: DEBUG

# OpenAPI / Swagger UI configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  info:
    title: Klassenzeit API
    description: Timetabler application for schools
    version: 0.0.1-SNAPSHOT

---
# Development profile
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true

  flyway:
    locations: classpath:db/migration,classpath:db/seed

---
# Test profile
spring:
  config:
    activate:
      on-profile: test

  jpa:
    show-sql: true

  flyway:
    clean-disabled: false

  # Disable OAuth2 JWT validation in tests
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: # Disabled for tests

# Test security config
klassenzeit:
  security:
    platform-admin-emails:
      - test-admin@klassenzeit.com

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    clean-disabled: true
