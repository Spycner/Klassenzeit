spring:
  application:
    name: klassenzeit

  # Database configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/klassenzeit}
    username: ${SPRING_DATASOURCE_USERNAME:klassenzeit}
    password: ${SPRING_DATASOURCE_PASSWORD:klassenzeit}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never

# OpenAPI / Swagger UI configuration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  info:
    title: Klassenzeit API
    description: Timetabler application for schools
    version: 0.0.1-SNAPSHOT

---
# Development profile
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    show-sql: true

  flyway:
    locations: classpath:db/migration,classpath:db/seed

---
# Test profile
spring:
  config:
    activate:
      on-profile: test

  jpa:
    show-sql: true

  flyway:
    clean-disabled: false

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  flyway:
    clean-disabled: true
