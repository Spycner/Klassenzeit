# Testcontainers configuration
#
# For CI (GitHub Actions): Docker works out of the box, no config needed.
#
# For local development with Podman on macOS:
# 1. Set DOCKER_HOST in your shell (~/.zshrc or ~/.bashrc):
#    export DOCKER_HOST="unix://$(podman machine inspect --format '{{.ConnectionInfo.PodmanSocket.Path}}')"
#
# 2. The settings below enable Podman compatibility:

# Disable Ryuk (resource reaper) - required for Podman on macOS
# Ryuk tries to mount the Docker socket which fails with Podman
ryuk.container.privileged=true
testcontainers.ryuk.disabled=true
